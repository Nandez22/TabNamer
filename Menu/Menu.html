<!DOCTYPE html>
<html>
    <head>
        <title>TabNamer</title>
        <link rel="stylesheet" href="Menu.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <H3>Tabs</H3>

        <div class="inputs">
            <div class="inline">
                <input class="newName" type="text" id="newTitle" placeholder="Title">
                <button class="confirm" id="confirm">&#10132;</button>
            </div>

            <div class="inline options">
                <button class="save option" id="save">SAVE</button>
                <button class="option disabled" id="generic">GENERIC</button>
            </div>
            
        </div>

        <script type="module" src="../Scripts/Menu.js"></script>
    </body>
</html>
